<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ambil Voucher FIX NET</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .card {
      border: 4px solid #000;
      padding: 15px;
      width: 100%;
      max-width: 400px;
      height: 400px;
      aspect-ratio: 1/1;
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      overflow: hidden;
    }
    .title {
      font-weight: bold;
      font-size: 20px;
      margin: 0;
      color: #333;
    }
    .subtitle {
      font-size: 18px;
      font-weight: bold;
      margin: 5px 0;
      color: #667eea;
    }
    .voucher-amount {
      font-size: 18px;
      font-weight: bold;
      margin: 5px 0;
      color: #764ba2;
    }
    .info {
      font-size: 12px;
      margin: 5px 0;
      color: #333;
      line-height: 1.3;
    }
    .info strong {
      font-size: 14px;
      display: block;
    }
    button {
      margin-top: 10px;
      padding: 12px 30px;
      font-size: 16px;
      font-weight: bold;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
    }
    button:hover {
      background: #764ba2;
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }
    button:active {
      transform: scale(0.98);
    }
  </style>
</head>
<body>
  <div class="card" id="card">
    <div class="subtitle">FIX Net Sebatuk</div>
    <div class="voucher-amount">Voucher 50 Ribu</div>
    <div class="info">Klik dibawah</div>
  </div>
  <button onclick="ambil()">Ambil Voucher</button>
  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbyudyaXZBqEI5ia-7oicFttecj_4-lvs5jfCBW1yPXMWEaOiNb8p8qimzribAOpCsJX/exec';
    async function ambil() {
      const card = document.getElementById('card');
      const infoDiv = card.querySelector('.info');
      if (infoDiv) {
        infoDiv.textContent = 'Mengambil voucher...';
      }
      try {
        const res = await fetch(API_URL);
        const data = await res.json();
        if (data.status === 'empty') {
          card.innerHTML =
            '<div class="subtitle">FIX Net Sebatuk</div>' +
            '<div class="info" style="color: red; font-weight: bold; font-size: 16px; margin: 10px 0;">Voucher habis</div>' +
            '<div class="info">Hari ini ditampilkan:<br><strong>' + (data.today_count || 0) + ' voucher</strong></div>';
          return;
        }
        const waktu = new Date(data.used_at);
        card.innerHTML =
          '<div class="subtitle">FIX Net Sebatuk</div>' +
          '<div class="voucher-amount">Voucher 50 Ribu</div>' +
          '<div class="info">User:<br><strong>' + data.user + '</strong></div>' +
          '<div class="info">Paswd:<br><strong>' + data.pass + '</strong></div>' +
          '<div class="info">Waktu:<br>' + waktu.toLocaleString() + '</div>';
      } catch (e) {
        if (infoDiv) {
          infoDiv.textContent = 'Gagal: ' + e;
        }
      }
    }
  </script>
</body>
</html>
