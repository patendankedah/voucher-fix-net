<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ambil Voucher FIX NET</title>
  <style>
    body { font-family: Arial, sans-serif; text-align:center; }
    .card {
      border: 1px solid #000;
      padding: 12px;
      width: 260px;
      margin: 20px auto;
    }
    .title { font-weight: bold; margin-bottom: 5px; }
    .price { font-style: italic; margin-bottom: 10px; }
    button { margin: 5px; padding: 5px 10px; }
  </style>
</head>
<body>

  <div class="card" id="card">
    Klik tombol di bawah untuk ambil voucher.
  </div>

  <button onclick="ambil()">Ambil Voucher</button>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbyudyaXZBqEI5ia-7oicFttecj_4-lvs5jfCBW1yPXMWEaOiNb8p8qimzribAOpCsJX/exec';

    async function ambil() {
      const card = document.getElementById('card');
      card.textContent = 'Mengambil voucher...';

      try {
        const res = await fetch(API_URL);
        const data = await res.json();

        if (data.status === 'empty') {
          card.innerHTML =
            'Voucher habis<br>' +
            'Hari ini sudah ditampilkan: ' + (data.today_count || 0) + ' voucher';
          return;
        }

        const waktu = new Date(data.used_at);

        card.innerHTML =
          '<div class="title">FIX | NET</div>' +
          '<div class="price">Rp. 50.000 / 30 Hari</div>' +
          '<div>User : ' + data.user + '</div>' +
          '<div>Paswd : ' + data.pass + '</div>' +
          '<div>Waktu : ' + waktu.toLocaleString() + '</div>' +
          '<div>Hari ini sudah ditampilkan: ' + (data.today_count || 0) + ' voucher</div>';
      } catch (e) {
        card.textContent = 'Gagal menghubungi server: ' + e;
      }
    }
  </script>

</body>
</html>
